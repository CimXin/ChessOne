syntax = "proto2";
package CO;

enum CMD{
    HelloRequest = 1;
    HelloReply = 2;
}

message HelloRequest{
   required string name = 1;
}

message RankData{
  required  string name = 1;
  required  int32 rank = 2;
}

message HelloReply {
    required  string message = 1;
    repeated RankData rank = 2;
    repeated int32 fucku = 3;
}
